<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomized Google Maps Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body>
    <div class="container">
        <h1>Randomized Business Search</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter business type (e.g., restaurants)">
            <input type="text" id="countyInput" placeholder="Enter county name">
            <button onclick="searchBusinesses()">Search</button>
        </div>
        <div id="results-container">
            <div id="map"></div>
            <div id="business-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
